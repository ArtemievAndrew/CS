<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="_menu :: head">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title th:utext="'Простая Бухгалтерия'">Простая Бухгалтерия</title>
	
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css">
	<link rel="stylesheet" th:href="@{/css/menu.css}" href="../static/css/menu.css">

</head>
<body>
<th:block th:insert="~{_menu :: menu}"></th:block>

<main class="content-wrapper">
	<div class="container-fluid">
<!--  **************** Контент начало **********************-->
	<h1>Вы можете поменять свой пароль</h1>
	
	<h3>Введите действующий пароль и новый пароль:</h3>
	<form name='f' th:action="@{/password_new}" method='POST'>
			<div class="form-group">
			<div class="row align-items-center">
				<div class="col-3">
				<label for="pswcur">Действующий пароль:</label>
				</div>
				<div class="col-2">
				<input type='password' name="pswcur" class="form-control" id="pswcur" placeholder="">
				</div>
			</div>
			</div>
			<div class="form-group">
			<div class="row align-items-center">
				<div class="col-3">
				<label for="pswnew1">Новый пароль:</label>
				</div>
				<div class="col-2">
				<input name="pswnew1" type="password" class="form-control" id="pswnew1" placeholder="">
				</div>
			</div>
			</div>
			
			<div class="form-group">
			<div class="row align-items-center">
				<div class="col-3">
				<label for="pswnew2">Повторите ввод нового пароля:</label>
				</div>
				<div class="col-2">
				<input name="pswnew2" type="password" class="form-control" id="pswnew2" placeholder="">
				</div>
			</div>
			</div>
			
			<button type="submit" class="btn btn-primary btn-block col-2">Выполнить</button>
	</form>

<!--  **************** Контент конец ***********************-->
	</div>
</main>

<div th:replace="_menu :: js">
	<!-- Order 1)jQuery, 2)Popper, 3)Bootstrap -->
	<script th:href="@{/js/jquery-3.3.1.slim.min.js}" src="../static/js/jquery-3.3.1.slim.min.js"></script>
	<script th:href="@{/js/popper.min.js}" src="../static/js/popper.min.js"></script>
	<script th:href="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
				$('.nav-link-collapse').on(
					'click', function() {
						$('.nav-link-collapse').not(this).removeClass('nav-link-show');
						$(this).toggleClass('nav-link-show');
					}
				);
			}
		);
	</script>
</div>
</body>
</html>
