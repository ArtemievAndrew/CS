<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="_menu :: head">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title th:utext="'Простая Бухгалтерия'">Простая Бухгалтерия</title>
	
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css">
	<link rel="stylesheet" th:href="@{/css/menu.css}" href="../static/css/menu.css">

</head>

<body>
<th:block th:insert="~{_menu :: menu}"></th:block>
<main class="content-wrapper">
	<div class="container-fluid">
<!--  **************** Контент начало **********************-->
	<h1>Список счетов</h1>
	<hr>
	
	<div th:if="${dataPage.hasContent()==false}">
	Нет счетов.
	</div>
 
	<div th:if="${dataPage.hasContent()}">
		<table class="table table-sm">
		<thead>
			<tr>
			<th class="text-center" scope="col">Наименование</th>
			<th class="text-center" scope="col">сорт: Проводка-Куда</th>
			<th class="text-center" scope="col">сорт: Проводка-Откуда</th>
			</tr>
		</thead>
		<tbody th:remove="all-but-first">
			<tr th:each="item : ${dataPage.content}">
				<td th:text="${item.name}">Наличные</td>
				<td th:text="${item.sortTo}">1</td>
				<td th:text="${item.sortFrom}">1</td>
				<td><a th:href="@{/acc/edit(id=${item.id})}" href="#" class="btn btn-outline-primary" role="button">Редактировать</a></td>
			</tr>
			<tr>
				<td>Отчет1</td>
				<td>Отчет про отчеты1</td>
				<td>new.txt</td>
			</tr>
			<tr>
				<td>Отчет2</td>
				<td>Отчет про отчеты2</td>
				<td>new.txt</td>
			</tr>
			<tr>
				<td>Отчет3</td>
				<td>Отчет про отчеты3</td>
				<td>new.txt</td>
			</tr>
		</tbody>
		</table>
		
		<th:block th:insert="~{_menu :: pagination}"></th:block>
	</div>
	
	<br>
	<a th:href="@{/acc/edit}" href="#" class="btn btn-outline-primary" role="button">Создать</a>

<!--  **************** Контент конец ***********************-->
	</div>
</main>

<div th:replace="_menu :: js">
	<!-- Order 1)jQuery, 2)Popper, 3)Bootstrap -->
	<script th:href="@{/js/jquery-3.3.1.slim.min.js}" src="../static/js/jquery-3.3.1.slim.min.js"></script>
	<script th:href="@{/js/popper.min.js}" src="../static/js/popper.min.js"></script>
	<script th:href="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
				$('.nav-link-collapse').on(
					'click', function() {
						$('.nav-link-collapse').not(this).removeClass('nav-link-show');
						$(this).toggleClass('nav-link-show');
					}
				);
			}
		);
	</script>
</div>
</body>
</html>
